version: '3.9'
services:
  app:
    container_name: app-transaction
    build:
      context: .
      dockerfile: Dockerfile   
    volumes:
      - .:/home/node/app 
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - mysql
    command: ./.docker/start.sh

  mysql:
    image: mysql:8.0.30-debian
    volumes:
      - db:/var/lib/mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=transaction
      - MYSQL_ROOT_PASSWORD=root
    tmpfs: 
      - /var/lib/mysql
    # remove logs desnecess√°rios  
    security_opt:
      - seccomp:unconfined
    ports:
      - 3306:3306
    expose:
      - 3306

